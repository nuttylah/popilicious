<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="contact.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet" />
<header>
  <div class="logo">
    <img src="image/LOGO_POPIS.jpg" alt="Popilicious Logo" class="logo-img" />
    <span class="brand-name">Popilicious</span>
  </div>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="menu.html" class="active">Menu</a> <!-- Add 'active' class dynamically -->
    <a href="cart.html">
      Cart <span id="cart-count" class="cart-badge">0</span>
    </a>
    <a href="profile.html">Profile</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

  <div class="container">
    <h1>Contact Us</h1>
    <p class="subtitle">We'd love to hear from you! Please fill out the form below.</p>

    <form class="contact-form">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <p class="footer-text">
      Or email us directly at
      <a href="mailto:contact@example.com">contact@example.com</a>
    </p>
  </div>
<script>
  // Update cart badge count from localStorage
  function updateCartCount() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const count = cart.reduce((total, item) => total + item.quantity, 0);
    document.getElementById('cart-count').textContent = count;
  }

  // Run on page load
  updateCartCount();
</script>
</body>
</html>
