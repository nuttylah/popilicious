<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Popilicious - Home</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=Pacifico&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="image/LOGO_POPIS.jpg" alt="Popilicious Logo" class="logo-img" />
      <span class="brand-name">Popilicious</span>
    </div>
    <nav>
      <a href="index.html" class="active">Home</a>
      <a href="about.html">About</a>
      <a href="menu.html">Menu</a>
      <a href="cart.html">
        Cart <span id="cart-count" class="cart-badge">0</span>
      </a>
      <a href="profile.html">Profile</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h2>Welcome to Popilicious</h2>
      <p>Where every bite is a moment of chocolate delight üç´‚ú®</p>
      <button id="aboutBtn" class="btn">Learn About Us</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Popilicious. All rights reserved.</p>
  </footer>

  <!-- Cart badge update script -->
  <script>
    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const count = cart.reduce((total, item) => total + item.quantity, 0);
      const cartCountEl = document.getElementById('cart-count');
      if (cartCountEl) {
        cartCountEl.textContent = count;
      }
    }

    // Ensure it runs after DOM is loaded
    document.addEventListener('DOMContentLoaded', updateCartCount);
  </script>
</body>
</html>
