<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>About Us - Popilicious</title>
  <link rel="stylesheet" href="about.css" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=Pacifico&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="image/LOGO_POPIS.jpg" alt="Popilicious Logo" class="logo-img" />
      <span class="brand-name">Popilicious</span>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html" class="active">About</a>
      <a href="menu.html">Menu</a>
      <a href="cart.html">
        Cart <span id="cart-count" class="cart-badge">0</span>
      </a>
      <a href="profile.html">Profile</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <div class="profile-card">
    <img src="https://via.placeholder.com/120" alt="Profile Picture" class="profile-img" id="profileImg">
    
    <h2 id="profileName">Jane Doe</h2>
    <p id="profileBio">Frontend Developer from Earth üåç</p>

    <!-- Editable Fields -->
    <input type="text" id="nameInput" />
    <textarea id="bioInput" rows="3"></textarea>

    <button class="edit-btn" onclick="enableEdit()">Edit Profile</button>
    <button class="save-btn" onclick="saveProfile()" style="display:none">Save</button>
  </div>

  <script>
    function enableEdit() {
      document.getElementById('nameInput').style.display = 'block';
      document.getElementById('bioInput').style.display = 'block';
      document.getElementById('nameInput').value = document.getElementById('profileName').innerText;
      document.getElementById('bioInput').value = document.getElementById('profileBio').innerText;

      document.querySelector('.edit-btn').style.display = 'none';
      document.querySelector('.save-btn').style.display = 'inline-block';
    }

    function saveProfile() {
      const newName = document.getElementById('nameInput').value;
      const newBio = document.getElementById('bioInput').value;

      document.getElementById('profileName').innerText = newName;
      document.getElementById('profileBio').innerText = newBio;

      document.getElementById('nameInput').style.display = 'none';
      document.getElementById('bioInput').style.display = 'none';
      document.querySelector('.edit-btn').style.display = 'inline-block';
      document.querySelector('.save-btn').style.display = 'none';
    }
  </script>
</body>
</html>
