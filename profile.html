<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile - Popilicious</title>
  <link rel="stylesheet" href="about.css" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=Pacifico&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="image/LOGO_POPIS.jpg" alt="Popilicious Logo" class="logo-img" />
      <span class="brand-name">Popilicious</span>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html" class="active">About</a>
      <a href="menu.html">Menu</a>
      <a href="cart.html">
        Cart <span id="cart-count" class="cart-badge">0</span>
      </a>
      <a href="contact.html">Contact</a>
      <a href="profile.html">Profile</a>
    </nav>
  </header>

<main class="profile-container">
  <h2>User Profile</h2>
  <div class="profile-card">
    <img id="profileImage" src="image/default-avatar.png" alt="Profile Picture" />
    <input type="file" id="imageUpload" accept="image/*" />

    <h3 id="displayName">Your Name</h3>
    <input type="text" id="nameInput" placeholder="Enter your name" />

    <button id="saveBtn">Save Profile</button>
  </div>
</main>

  <script>
  // Load profile data
  window.addEventListener("DOMContentLoaded", () => {
    const name = localStorage.getItem("userName");
    const image = localStorage.getItem("userImage");

    if (name) {
      document.getElementById("displayName").textContent = name;
      document.getElementById("nameInput").value = name;
    }

    if (image) {
      document.getElementById("profileImage").src = image;
    }
  });

  // Save profile data
  document.getElementById("saveBtn").addEventListener("click", () => {
    const name = document.getElementById("nameInput").value;
    const image = document.getElementById("profileImage").src;

    localStorage.setItem("userName", name);
    localStorage.setItem("userImage", image);

    document.getElementById("displayName").textContent = name;
    alert("Profile saved!");
  });

  // Preview profile image
  document.getElementById("imageUpload").addEventListener("change", function () {
    const reader = new FileReader();
    reader.onload = function (e) {
      document.getElementById("profileImage").src = e.target.result;
    };
    reader.readAsDataURL(this.files[0]);
  });
</script>
  
</body>
</html>
