<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Popilicious Cart</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
  :root {
    --font-family: 'Inter', sans-serif;
    --color-bg: #ffffff;
    --color-text: #6b7280;
    --color-headline: #111827;
    --color-primary: #111827;
    --color-accent: #2563eb; /* blue accent */
    --border-radius: 0.75rem;
    --shadow-light: 0px 4px 12px rgba(0,0,0,0.05);
    --transition: all 0.3s ease;
  }
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    background: var(--color-bg);
    font-family: var(--font-family);
    color: var(--color-text);
    line-height: 1.6;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem 1rem 4rem;
  }
  h1 {
    color: var(--color-headline);
    font-weight: 700;
    font-size: 3rem;
    margin-bottom: 1rem;
    text-align: center;
  }
  .container {
    max-width: 1200px;
    width: 100%;
    background: #f9fafb;
    border-radius: var(--border-radius);
    box-shadow: var(--shadow-light);
    padding: 2rem 3rem;
  }
  table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0 1rem;
    margin-bottom: 2rem;
  }
  thead tr {
    text-align: left;
  }
  thead th {
    padding-bottom: 0.75rem;
    color: var(--color-primary);
    font-weight: 600;
    font-size: 1.125rem;
  }
  tbody tr {
    background: #fff;
    border-radius: var(--border-radius);
    box-shadow: var(--shadow-light);
  }
  tbody tr td {
    padding: 1rem 1.5rem;
    vertical-align: middle;
    color: var(--color-text);
  }
  tbody tr td:first-child {
    font-weight: 600;
    font-size: 1rem;
    color: var(--color-headline);
  }
  .quantity-controls {
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }
  .quantity-controls button {
    background: #e5e7eb;
    border: none;
    border-radius: 0.5rem;
    width: 30px;
    height: 30px;
    font-size: 1.25rem;
    line-height: 1;
    font-weight: 600;
    color: var(--color-primary);
    cursor: pointer;
    transition: var(--transition);
  }
  .quantity-controls button:hover {
    background: var(--color-accent);
    color: white;
  }
  .quantity-controls input {
    width: 50px;
    height: 30px;
    text-align: center;
    border-radius: 0.5rem;
    border: 1px solid #d1d5db;
    font-size: 1rem;
    color: var(--color-primary);
  }
  .promo-section {
    display: flex;
    align-items: center;
    gap: 1rem;
    margin-bottom: 2rem;
  }
  .promo-section label {
    font-weight: 600;
    font-size: 1rem;
    color: var(--color-headline);
  }
  .promo-section input[type="text"] {
    flex-grow: 1;
    padding: 0.5rem 1rem;
    font-size: 1rem;
    border-radius: 0.75rem;
    border: 1px solid #d1d5db;
    color: var(--color-primary);
  }
  .promo-section button {
    padding: 0.6rem 1.5rem;
    border: none;
    border-radius: 0.75rem;
    background: var(--color-accent);
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: var(--transition);
  }
  .promo-section button:hover {
    background: #1d4ed8;
  }
  .pickup-section {
    margin-bottom: 2rem;
    font-size: 1rem;
    color: var(--color-headline);
  }
  .pickup-section label {
    cursor: pointer;
  }
  .summary {
    border-top: 1px solid #e5e7eb;
    padding-top: 1.5rem;
    max-width: 400px;
    margin-left: auto;
  }
  .summary-item {
    display: flex;
    justify-content: space-between;
    font-size: 1.125rem;
    margin-bottom: 0.75rem;
    color: var(--color-headline);
    font-weight: 600;
  }
  .grand-total {
    font-size: 1.5rem;
    font-weight: 700;
    color: var(--color-primary);
    margin-bottom: 2rem;
  }
  button.checkout-btn {
    width: 100%;
    max-width: 400px;
    background: var(--color-primary);
    color: white;
    border: none;
    padding: 1rem 2rem;
    border-radius: var(--border-radius);
    font-size: 1.25rem;
    font-weight: 700;
    cursor: pointer;
    transition: var(--transition);
  }
  button.checkout-btn:hover {
    background: #374151;
  }
  @media (max-width: 768px) {
    .container {
      padding: 1.5rem 1.5rem;
    }
    table thead {
      display: none;
    }
    table, tbody, tr, td {
      display: block;
      width: 100%;
    }
    tbody tr {
      margin-bottom: 1rem;
      box-shadow: none;
      background: transparent;
      border-radius: 0;
      padding: 0;
    }
    tbody tr td {
      text-align: right;
      padding-left: 50%;
      position: relative;
      border-bottom: 1px solid #e5e7eb;
    }
    tbody tr td::before {
      content: attr(data-label);
      position: absolute;
      left: 1rem;
      width: 45%;
      padding-left: 0.5rem;
      font-weight: 600;
      color: var(--color-primary);
      text-align: left;
    }
    .summary {
      margin-left: 0;
      max-width: 100%;
    }
    button.checkout-btn {
      max-width: 100%;
    }
  }
</style>
</head>
<body>
  <h1>Your Cart</h1>
  <main class="container" role="main" aria-label="Shopping cart content">
    <table aria-describedby="cart-summary-label">
      <thead>
        <tr>
          <th scope="col">Product</th>
          <th scope="col">Unit Price</th>
          <th scope="col">Quantity</th>
          <th scope="col">Total</th>
        </tr>
      </thead>
      <tbody id="cart-items">
        <!-- Items inserted by JS -->
      </tbody>
    </table>

    <section class="promo-section" aria-label="Promo code section">
      <label for="promo-code">Promo code:</label>
      <input type="text" id="promo-code" name="promo-code" placeholder="Enter promo code" aria-describedby="promo-desc" />
      <button type="button" id="apply-promo-btn">Apply</button>
    </section>
    <span id="promo-desc" class="sr-only">Enter promo code for discount</span>

    <section class="pickup-section">
      <label>
        <input type="checkbox" id="pickup-checkbox" /> Pickup at the outlet (no delivery fee)
      </label>
    </section>

    <section class="summary" aria-label="Order summary" id="cart-summary" aria-live="polite" aria-atomic="true">
      <div class="summary-item">
        <span>Subtotal:</span><span id="subtotal-amount">$0.00</span>
      </div>
      <div class="summary-item" id="delivery-fee-row">
        <span>Delivery fee:</span><span id="delivery-fee-amount">$5.00</span>
      </div>
      <div class="summary-item" id="promo-discount-row" style="display:none; color: #059669;">
        <span>Promo discount:</span><span id="promo-discount-amount">-$0.00</span>
      </div>
      <div class="grand-total" id="grand-total">
        Grand Total: $0.00
      </div>
    </section>

    <button class="checkout-btn" type="button" id="checkout-btn" aria-label="Proceed to checkout">Checkout</button>
  </main>

<script>
  const cartItemsData = [
    { id: 1, name: "Popilicious Classic Bubble Tea", unitPrice: 4.50, quantity: 1 },
    { id: 2, name: "Taro Milk Tea", unitPrice: 5.00, quantity: 2 },
    { id: 3, name: "Mango Popping Boba", unitPrice: 3.75, quantity: 1 }
  ];

  const deliveryFee = 5.00;
  let appliedPromo = null;
  const promoCodes = {
    "SAVE10": 0.10 // 10% discount
  };

  function formatCurrency(amount) {
    return "$" + amount.toFixed(2);
  }

  function renderCartItems() {
    const tbody = document.getElementById("cart-items");
    tbody.innerHTML = "";
    cartItemsData.forEach(item => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td data-label="Product">${item.name}</td>
        <td data-label="Unit Price">${formatCurrency(item.unitPrice)}</td>
        <td data-label="Quantity">
          <div class="quantity-controls">
            <button aria-label="Decrease quantity of ${item.name}" data-id="${item.id}" class="decrease-btn">-</button>
            <input type="number" aria-label="Quantity of ${item.name}" data-id="${item.id}" class="quantity-input" min="1" max="99" value="${item.quantity}">
            <button aria-label="Increase quantity of ${item.name}" data-id="${item.id}" class="increase-btn">+</button>
          </div>
        </td>
        <td data-label="Total" id="item-total-${item.id}">${formatCurrency(item.unitPrice * item.quantity)}</td>
      `;
      tbody.appendChild(tr);
    });
  }

  function updateCartSummary() {
    let subtotal = 0;
    cartItemsData.forEach(item => {
      subtotal += item.unitPrice * item.quantity;
      // Update item total cell
      const itemTotalEl = document.getElementById(`item-total-${item.id}`);
      if (itemTotalEl) {
        itemTotalEl.textContent = formatCurrency(item.unitPrice * item.quantity);
      }
    });
    document.getElementById("subtotal-amount").textContent = formatCurrency(subtotal);

    const pickupChecked = document.getElementById("pickup-checkbox").checked;
    const deliveryCharge = pickupChecked ? 0 : deliveryFee;
    document.getElementById("delivery-fee-amount").textContent = formatCurrency(deliveryCharge);
    document.getElementById("delivery-fee-row").style.display = pickupChecked ? "none" : "flex";

    let discountAmount = 0;
    if (appliedPromo && promoCodes[appliedPromo]) {
      discountAmount = subtotal * promoCodes[appliedPromo];
      document.getElementById("promo-discount-amount").textContent = "-"+formatCurrency(discountAmount);
      document.getElementById("promo-discount-row").style.display = "flex";
    } else {
      document.getElementById("promo-discount-row").style.display = "none";
    }

    const grandTotal = subtotal + deliveryCharge - discountAmount;
    document.getElementById("grand-total").textContent = "Grand Total: " + formatCurrency(grandTotal >= 0 ? grandTotal : 0);
  }

  function setupEventListeners() {
    // Quantity buttons and input
    document.getElementById("cart-items").addEventListener("click", e => {
      if (e.target.classList.contains("decrease-btn") || e.target.classList.contains("increase-btn")) {
        const id = parseInt(e.target.dataset.id);
        const item = cartItemsData.find(i => i.id === id);
        if (!item) return;
        if (e.target.classList.contains("decrease-btn") && item.quantity > 1) {
          item.quantity--;
        } else if (e.target.classList.contains("increase-btn") && item.quantity < 99) {
          item.quantity++;
        }
        renderCartItems();
        updateCartSummary();
      }
    });
    document.getElementById("cart-items").addEventListener("input", e => {
      if (e.target.classList.contains("quantity-input")) {
        const id = parseInt(e.target.dataset.id);
        const item = cartItemsData.find(i => i.id === id);
        if (!item) return;
        let val = parseInt(e.target.value);
        if (isNaN(val) || val < 1) val = 1;
        else if (val > 99) val = 99;
        item.quantity = val;
        renderCartItems();
        updateCartSummary();
      }
    });
    // Promo code apply
    document.getElementById("apply-promo-btn").addEventListener("click", () => {
      const promoInput = document.getElementById("promo-code");
      const code = promoInput.value.trim().toUpperCase();
      if (code && promoCodes[code]) {
        appliedPromo = code;
        alert(`Promo code "${code}" applied!`);
      } else {
        appliedPromo = null;
        alert("Invalid promo code.");
      }
      updateCartSummary();
    });
    // Pickup checkbox toggle
    document.getElementById("pickup-checkbox").addEventListener("change", () => {
      updateCartSummary();
    });
    // Checkout button - demo alert only
    document.getElementById("checkout-btn").addEventListener("click", () => {
      alert("Thank you for your purchase! Checkout functionality is not implemented in this demo.");
    });
  }

  // Initial render
  renderCartItems();
  updateCartSummary();
  setupEventListeners();
</script>
</body>
</html>
