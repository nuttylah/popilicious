<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cart – Popilicious</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="cart.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=Pacifico&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="site-header">
    <div class="logo">
      <img src="image/LOGO_POPIS.jpg" alt="Popilicious Logo" class="logo-img" />
      <span class="brand-name">Popilicious</span>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="menu.html">Menu</a>
      <a href="cart.html">Cart</a>
      <a href="profile.html">Profile</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section class="cart-summary">
      <h2>Your Cart</h2>
      <table>
        <thead>
          <tr><th>Product</th><th>Qty</th><th>Price</th></tr>
        </thead>
        <tbody id="cart-items"></tbody>
      </table>

      <div class="total-section">
        <div><strong>Total:</strong> <span id="total-price">RM0.00</span></div>
        <div class="promo-code">
          <label>Promo Code:</label>
          <input type="text" id="promo" placeholder="DISCOUNT10" />
          <button onclick="applyPromo()">Apply</button>
        </div>
        <div><strong>Grand Total:</strong> <span id="grand-total">RM0.00</span></div>
        <button class="checkout-btn" onclick="checkout()">Checkout</button>
      </div>
    </section>
  </main>

  <footer><p>&copy; 2025 Popilicious. All rights reserved.</p></footer>

  <script>
    function updateCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const tbody = document.getElementById('cart-items');
      tbody.innerHTML = '';
      let total = 0;
      cart.forEach(item => {
        const cost = item.quantity * item.price;
        total += cost;
        tbody.innerHTML += `
          <tr>
            <td>${item.name}</td>
            <td>${item.quantity}</td>
            <td>RM${cost.toFixed(2)}</td>
          </tr>`;
      });
      document.getElementById('total-price').textContent = `RM${total.toFixed(2)}`;
      document.getElementById('grand-total').textContent = `RM${total.toFixed(2)}`;
    }

    function applyPromo() {
      const code = document.getElementById('promo').value.trim();
      let discount = (code === 'DISCOUNT10') ? 0.1 : 0;
      const t = parseFloat(document.getElementById('total-price').textContent.replace('RM', ''));
      const grand = t - t * discount;
      document.getElementById('grand-total').textContent = `RM${grand.toFixed(2)}`;
    }

    function checkout() {
      alert('Proceeding to checkout…');
      // integrate payment flow here
    }

    window.onload = updateCart;
  </script>
</body>
</html>
